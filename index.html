<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A. CELL</title>
  <link rel="stylesheet" href="style.css">

  <header>

      <h1>C.A. CELL</h1>
      <nav>
        <ul>

          <li><a href="#contato">Contato</a></li>

      </nav>

        <img src="045fb3c1-16cd-41c4-8fd4-22d623ed1c50.jpeg" alt="Produto 1" style="width: 100%; height: auto;">

        <p>R$ 95,00</p>
      </div>
      <!-- ... (os outros 19 produtos que você já tinha continuam aqui) ... -->
      <div style="width: 200px; border: 1px solid #ccc; padding: 10px; text-align: center;">
        <img src="i9j0k1l2-m3n4y-o5p6-q7r8-s9t0u1v2w3x4.jpeg" alt="Produto 20" style="width: 100%; height: auto;">
        <h3>Livro de colorir</h3>

  </section>

  <footer>
    <p>&copy; 2025 C.A. CELL - Todos os direitos reservados.</p>
  </footer>
